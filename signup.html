<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>In3 Design </title>
  <link href='https://fonts.googleapis.com/css?family=Lato:300,400' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  
      <link rel="stylesheet" href="css/signup.css">


</head>

<body>

  <form>
  <input id="input-1" type="text" placeholder="" required autofocus />
  <label for="input-1">
    <span class="label-text">Full Name</span>
    <span class="nav-dot"></span>
    <div class="signup-button-trigger">Sign Up</div>
  </label>

  <input id="input-2" type="text" placeholder="" required />
  <label for="input-2">
    <span class="label-text">Your Phone Number</span>
    <span class="nav-dot"></span>
  </label>

  <input id="input-3" type="email" placeholder="" required />
  <label for="input-3">
    <span class="label-text">Email</span>
    <span class="nav-dot"></span>
  </label>

  <input id="input-4" type="text" placeholder="" required />
  <label for="input-4">
    <span class="label-text">Company</span>
    <span class="nav-dot"></span>
  </label>


  <input id="input-5" type="text" placeholder="" required />
  <label for="input-5">
    <span class="label-text">Where Are You Located?</span>
    <span class="nav-dot"></span>
  </label>


  <input id="input-6" type="text" placeholder="" required />
  <label for="input-6">
    <span class="label-text">Reason For Visit</span>
    <span class="nav-dot"></span>
  </label>

  <button type="submit">Submit</button>
  <p class="tip">Next</p>
  <!-- <div class="signup-button">Sign Up</div> -->
</form>
  

    <script  src="js/index.js"></script>

</body> 

</html>
